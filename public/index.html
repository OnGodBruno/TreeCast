<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeCast - Combat Visualization</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .combat-arena {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30px;
        }

        .character-panel, .enemy-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .character-panel {
            border-left: 4px solid #4CAF50;
        }

        .enemy-panel {
            border-left: 4px solid #f44336;
        }

        .health-bar-container {
            margin: 10px 0;
        }

        .health-bar {
            width: 100%;
            height: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .health-fill {
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .character-health {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
        }

        .enemy-health {
            background: linear-gradient(90deg, #f44336, #FF5722);
        }

        .stats {
            font-size: 14px;
            margin-top: 10px;
        }

        .combat-log {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }

        .player-action {
            background: rgba(76, 175, 80, 0.2);
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
        }

        .enemy-action {
            background: rgba(244, 67, 54, 0.2);
            border-left: 3px solid #f44336;
            padding-left: 10px;
        }

        .system-message {
            background: rgba(255, 193, 7, 0.2);
            border-left: 3px solid #FFC107;
            padding-left: 10px;
            font-weight: bold;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .turn-indicator {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå≥ TreeCast Combat Arena ‚öîÔ∏è</h1>
        
        <div class="turn-indicator" id="turnIndicator">
            Prepare for Combat!
        </div>

        <div class="combat-arena">
            <div class="character-panel">
                <h3>üõ°Ô∏è Character</h3>
                <h4 id="characterName">Loading...</h4>
                <div class="health-bar-container">
                    <div class="health-bar">
                        <div class="health-fill character-health" id="characterHealthBar" style="width: 100%"></div>
                    </div>
                    <div id="characterHealth">HP: ---/---</div>
                </div>
                <div class="stats" id="characterStats">
                    Celerity: ---<br>
                    Status: Ready
                </div>
            </div>

            <div class="enemy-panel">
                <h3>üëπ Enemy</h3>
                <h4 id="enemyName">Loading...</h4>
                <div class="health-bar-container">
                    <div class="health-bar">
                        <div class="health-fill enemy-health" id="enemyHealthBar" style="width: 100%"></div>
                    </div>
                    <div id="enemyHealth">HP: ---/---</div>
                </div>
                <div class="stats" id="enemyStats">
                    Celerity: ---<br>
                    Status: Ready
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="startCombat()" id="startBtn">Start Combat</button>
            <button onclick="resetCombat()" id="resetBtn">Reset</button>
        </div>

        <div class="combat-log" id="combatLog">
            <div class="system-message">Welcome to TreeCast! Click "Start Combat" to begin.</div>
        </div>
    </div>

    <script>
        let combatState = {
            character: null,
            enemy: null,
            isActive: false
        };

        function addLogEntry(message, type = 'system') {
            const log = document.getElementById('combatLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}-message`;
            entry.textContent = message;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function updateHealthBar(elementId, current, max) {
            const healthBar = document.getElementById(elementId);
            const percentage = Math.max(0, (current / max) * 100);
            healthBar.style.width = percentage + '%';
        }

        function updateUI(data) {
            if (data.character) {
                document.getElementById('characterName').textContent = data.character.name;
                document.getElementById('characterHealth').textContent = 
                    `HP: ${data.character.health}/${data.character.maxHealth}`;
                document.getElementById('characterStats').innerHTML = 
                    `Celerity: ${data.character.celerity}<br>Status: ${data.character.status}`;
                updateHealthBar('characterHealthBar', data.character.health, data.character.maxHealth);
            }

            if (data.enemy) {
                document.getElementById('enemyName').textContent = data.enemy.name;
                document.getElementById('enemyHealth').textContent = 
                    `HP: ${data.enemy.health}/${data.enemy.maxHealth}`;
                document.getElementById('enemyStats').innerHTML = 
                    `Celerity: ${data.enemy.celerity}<br>Status: ${data.enemy.status}`;
                updateHealthBar('enemyHealthBar', data.enemy.health, data.enemy.maxHealth);
            }

            if (data.turnIndicator) {
                document.getElementById('turnIndicator').textContent = data.turnIndicator;
            }
        }

        async function startCombat() {
            try {
                document.getElementById('startBtn').disabled = true;
                addLogEntry('Starting combat...', 'system');
                
                const response = await fetch('/api/combat/start', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    combatState.isActive = true;
                    updateUI(result.state);
                    addLogEntry(`Combat started between ${result.state.character.name} and ${result.state.enemy.name}!`, 'system');
                    
                    // Start polling for combat updates
                    pollCombatUpdates();
                } else {
                    addLogEntry('Failed to start combat: ' + result.error, 'system');
                    document.getElementById('startBtn').disabled = false;
                }
            } catch (error) {
                addLogEntry('Error: ' + error.message, 'system');
                document.getElementById('startBtn').disabled = false;
            }
        }

        async function pollCombatUpdates() {
            if (!combatState.isActive) return;

            try {
                const response = await fetch('/api/combat/status');
                const result = await response.json();

                if (result.updates && result.updates.length > 0) {
                    result.updates.forEach(update => {
                        if (update.type === 'action') {
                            const actionType = update.attacker === result.state.character.name ? 'player' : 'enemy';
                            addLogEntry(`${update.attacker} uses ${update.skill}, dealing ${update.damage} damage!`, actionType);
                        } else if (update.type === 'system') {
                            addLogEntry(update.message, 'system');
                        }
                    });
                }

                updateUI(result.state);

                if (result.state.combatEnded) {
                    combatState.isActive = false;
                    document.getElementById('startBtn').disabled = false;
                    addLogEntry(result.state.winner ? 
                        `${result.state.winner} wins!` : 
                        'Combat ended!', 'system');
                } else {
                    // Continue polling
                    setTimeout(pollCombatUpdates, 1000);
                }
            } catch (error) {
                console.error('Polling error:', error);
                setTimeout(pollCombatUpdates, 1000);
            }
        }

        async function resetCombat() {
            try {
                const response = await fetch('/api/combat/reset', {
                    method: 'POST'
                });
                
                combatState.isActive = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('combatLog').innerHTML = 
                    '<div class="system-message">Combat reset. Ready to start again!</div>';
                
                // Reset UI
                updateUI({
                    character: { name: 'Ready', health: 0, maxHealth: 1, celerity: 0, status: 'Ready' },
                    enemy: { name: 'Ready', health: 0, maxHealth: 1, celerity: 0, status: 'Ready' },
                    turnIndicator: 'Prepare for Combat!'
                });
            } catch (error) {
                addLogEntry('Error resetting combat: ' + error.message, 'system');
            }
        }

        // Initialize the page
        window.onload = function() {
            addLogEntry('TreeCast initialized. Ready for combat!', 'system');
        };
    </script>
</body>
</html>
